<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativAI - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black for better contrast */
            color: #E5E7EB;
            overflow: hidden; /* Hide scrollbars as canvas is fullscreen */
        }
        .gradient-text {
            background: linear-gradient(90deg, #38BDF8, #A78BFA, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Canvas for background animation */
        #starfield-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* Main content container */
        .content-container {
            position: relative;
            z-index: 1;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.9) 70%);
        }
        
        /* Animation for content fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>
<body class="antialiased">

    <!-- The background animation canvas -->
    <canvas id="starfield-canvas"></canvas>

    <!-- The main content -->
    <div class="content-container flex flex-col items-center justify-center min-h-screen text-center p-6">
        <div class="animate-fade-in">
            <a href="#" class="inline-block text-4xl md:text-5xl font-bold gradient-text mb-4">CreativAI</a>
            
            <h1 class="text-4xl md:text-6xl font-extrabold text-white mt-2 mb-4">
                Creativity is Coming.
            </h1>
            
            <p id="subheading" class="text-lg md:text-xl max-w-2xl mx-auto text-gray-400 mb-8">
                Our revolutionary suite of AI-powered tools for text and image generation is preparing for launch. Be the first to know when we go live.
            </p>
            
            <!-- Email Subscription Form -->
            <form id="notify-form" class="w-full max-w-lg mx-auto flex flex-col sm:flex-row gap-4">
                <input id="email-input" type="email" placeholder="Enter your email address" required class="w-full flex-grow px-5 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300">
                <button type="submit" class="bg-violet-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-violet-500 transition-colors duration-300 whitespace-nowrap">
                    Notify Me
                </button>
            </form>

            <!-- Thank You Message (Initially Hidden) -->
            <div id="thank-you-message" class="hidden w-full max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-white mb-4">Thank You for Joining the Journey!</h2>
                <blockquote class="text-lg italic text-gray-300 border-l-4 border-violet-500 pl-4">
                    <p id="creative-quote">"Creativity is intelligence having fun."</p>
                    <footer id="quote-author" class="text-sm text-gray-500 mt-2">- Albert Einstein</footer>
                </blockquote>
            </div>


             <div class="mt-16">
                <p class="text-gray-500 mb-4">Follow our journey</p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-500 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>
                    </a>
                     <a href="#" class="text-gray-500 hover:text-white transition-colors">
                       <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm-1.717 6.094c.1-.03.205-.06.316-.09a.86.86 0 01.694 0c.11.03.216.06.316.09c1.2.33 1.763.93 1.763 2.196v.019c0 .783-.243 1.349-.694 1.738c-.451.39-1.074.584-1.859.584h-.396v1.278a.6.6 0 01-.6.6h-.3a.6.6 0 01-.6-.6V9.923c0-1.266.562-1.866 1.764-2.195zm-4.33 2.196v.02c0 1.266.562-1.866 1.763 2.195c.1.03.206.06.316.09a.86.86 0 01.694 0c.11-.03.216-.06.316-.09c1.2-.33 1.763-.93 1.763-2.196v-.02c0-1.266-.562-1.866-1.763-2.195a2.53 2.53 0 00-.632-.178a.86.86 0 00-.694 0c-.21.058-.42.12-.632.178c-1.2.33-1.763.93-1.763 2.195zm9.352 1.815c0 .783-.243 1.349-.694 1.738c-.451.39-1.074.584-1.859.584h-.396v1.278a.6.6 0 01-.6.6h-.3a.6.6 0 01-.6-.6V9.923c0-1.266.562-1.866 1.764-2.195c.1-.03.205-.06.316-.09a.86.86 0 01.694 0c.11.03.216.06.316.09c1.2.33 1.763.93 1.763 2.196v.02z" clip-rule="evenodd" /></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- Form Submission Logic ---
        const notifyForm = document.getElementById('notify-form');
        const thankYouMessage = document.getElementById('thank-you-message');
        const subheading = document.getElementById('subheading');
        const creativeQuoteEl = document.getElementById('creative-quote');
        const quoteAuthorEl = document.getElementById('quote-author');

        const quotes = [
            { quote: "Creativity is intelligence having fun.", author: "Albert Einstein" },
            { quote: "You can't use up creativity. The more you use, the more you have.", author: "Maya Angelou" },
            { quote: "The chief enemy of creativity is good sense.", author: "Pablo Picasso" },
            { quote: "An idea that is not dangerous is unworthy of being called an idea at all.", author: "Oscar Wilde" },
            { quote: "To practice any art, no matter how well or badly, is a way to make your soul grow.", author: "Kurt Vonnegut" }
        ];

        notifyForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const emailInput = document.getElementById('email-input');
            const email = emailInput.value;

            // --- IMPORTANT: Replace with your Google Form details ---
            // 1. Create a Google Form with one "Short answer" question for the email address.
            // 2. Click "Send", go to the "Link" tab, and copy the form link.
            // 3. Extract the form ID from the link (it's the long string of characters).
            //    Example Link: https://docs.google.com/forms/d/e/1FAIpQLS.../viewform
            //    Example ID:   1FAIpQLS...
            // 4. Get the "name" attribute of your email input field. To do this, preview your form,
            //    right-click the input box, and "Inspect". Find the <input> element and copy its name attribute.
            //    It will look like "entry.123456789".
            const googleFormId = 'YOUR_GOOGLE_FORM_ID'; // <-- REPLACE THIS
            const emailFieldEntry = 'entry.YOUR_FIELD_ID'; // <-- REPLACE THIS
            
            // This is a placeholder URL. Replace with your actual form ID.
            const googleFormUrl = `https://docs.google.com/forms/d/e/${googleFormId}/formResponse`;
            
            const formData = new FormData();
            formData.append(emailFieldEntry, email);

            // Using a CORS proxy for demonstration. For production, use a serverless function.
            fetch(googleFormUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // Important: 'no-cors' mode is necessary for this type of request.
            })
            .then(() => {
                // Show success message regardless of actual submission status due to 'no-cors' mode
                notifyForm.classList.add('hidden');
                subheading.classList.add('hidden');
                
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                creativeQuoteEl.textContent = `"${randomQuote.quote}"`;
                quoteAuthorEl.textContent = `- ${randomQuote.author}`;

                thankYouMessage.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Oops! Something went wrong. Please try again.');
            });
        });


        // --- Cosmic Animation with Redshift, Galaxies, and Shooting Stars ---
        const canvas = document.getElementById('starfield-canvas');
        const ctx = canvas.getContext('2d');

        let stars, shootingStars, galaxies;
        const numStars = 800;
        const starSpeed = 0.05;
        const starColors = ['#FFDDC1', '#FFFFFF', '#D6EFFF', '#FFD1D1']; // Palette: orangish, white, light blue, light red

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Star class
        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width - canvas.width / 2;
                this.y = Math.random() * canvas.height - canvas.height / 2;
                this.z = Math.random() * canvas.width;
                this.twinkleSpeed = Math.random() * 0.03;
                this.twinkleOffset = Math.random() * Math.PI * 2;
                this.pz = this.z;
            }
            update() {
                this.z -= starSpeed;
                this.twinkleOffset += this.twinkleSpeed;
                if (this.z < 1) { this.z = canvas.width; this.x = Math.random() * canvas.width - canvas.width / 2; this.y = Math.random() * canvas.height - canvas.height / 2; this.pz = this.z; }
            }
            draw() {
                const sx = (this.x / this.z) * canvas.width / 2 + canvas.width / 2;
                const sy = (this.y / this.z) * canvas.height / 2 + canvas.height / 2;
                
                const r = Math.max(0.1, (1 - this.z / canvas.width) * 2.5);
                const distanceRatio = this.z / canvas.width;
                
                let color;
                if (distanceRatio > 0.75) color = starColors[3]; // Reddish
                else if (distanceRatio > 0.5) color = starColors[0]; // Orangish
                else if (distanceRatio > 0.25) color = starColors[1]; // White
                else color = starColors[2]; // Bluish
                
                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                
                const twinkle = Math.abs(Math.sin(this.twinkleOffset)) * 0.5 + 0.5;
                ctx.globalAlpha = twinkle;
                ctx.fillStyle = color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Shooting Star class
        class ShootingStar {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width * 1.5;
                this.y = Math.random() * canvas.height * 0.5;
                this.len = Math.random() * 80 + 20;
                this.speed = Math.random() * 4 + 2;
                this.size = Math.random() * 1.5 + 0.2;
                this.waitTime = new Date().getTime() + Math.random() * 7000 + 1000;
                this.active = false;
            }
            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed * 0.5;
                    if (this.x < -this.len || this.y > canvas.height + this.len) { this.reset(); }
                } else {
                    if (this.waitTime < new Date().getTime()) { this.active = true; }
                }
            }
            draw() {
                if (this.active) {
                    ctx.lineWidth = this.size;
                    const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.len, this.y - this.len * 0.5);
                    gradient.addColorStop(0, "rgba(255, 255, 255, 0.6)");
                    gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                    ctx.strokeStyle = gradient;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len * 0.5);
                    ctx.stroke();
                }
            }
        }
        
        // Galaxy class
        class Galaxy {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width - canvas.width / 2;
                this.y = Math.random() * canvas.height - canvas.height / 2;
                this.z = canvas.width * (Math.random() * 0.5 + 0.9);
                this.size = Math.random() * 40 + 20;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                this.arms = Math.floor(Math.random() * 3) + 2;
            }
            update() {
                this.z -= starSpeed * 0.5;
                this.rotation += this.rotationSpeed;
                if (this.z < canvas.width * 0.7) { this.reset(); this.z = canvas.width; }
            }
            draw() {
                const sx = (this.x / this.z) * canvas.width / 2 + canvas.width / 2;
                const sy = (this.y / this.z) * canvas.height / 2 + canvas.height / 2;
                const scale = (1 - this.z / (canvas.width * 1.5));
                
                const points = 200;
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2 * this.arms + this.rotation;
                    const radius = Math.pow(i / points, 1.5) * this.size * scale;
                    const px = sx + Math.cos(angle) * radius;
                    const py = sy + Math.sin(angle) * radius;
                    const r = Math.random() * 0.8 * scale;
                    if (r < 0.1) continue;
                    ctx.beginPath();
                    ctx.arc(px, py, r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(173, 216, 230, ${Math.random() * 0.3 + 0.1})`;
                    ctx.fill();
                }
            }
        }

        function init() {
            stars = []; galaxies = []; shootingStars = [];
            for (let i = 0; i < numStars; i++) stars.push(new Star());
            for (let i = 0; i < 5; i++) galaxies.push(new Galaxy());
            for (let i = 0; i < 4; i++) shootingStars.push(new ShootingStar());
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            galaxies.forEach(g => { g.update(); g.draw(); });
            stars.forEach(s => { s.update(); s.draw(); });
            shootingStars.forEach(ss => { ss.update(); ss.draw(); });
        }

        window.addEventListener('resize', () => { resizeCanvas(); init(); });
        resizeCanvas();
        init();
        animate();
    </script>
</body>
</html>
