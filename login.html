<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CreativAI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* Near black */
            color: #E5E7EB; /* Light gray */
        }
        .gradient-text {
            background: linear-gradient(90deg, #38BDF8, #A78BFA, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-bg {
            background-image: radial-gradient(circle at top right, rgba(167, 139, 250, 0.1), transparent 50%), 
                              radial-gradient(circle at bottom left, rgba(56, 189, 248, 0.1), transparent 50%);
        }
        .login-card {
            background: rgba(31, 41, 55, 0.3); /* semi-transparent gray */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex items-center justify-center min-h-screen login-bg">
        <div class="w-full max-w-md p-8 space-y-8 rounded-2xl login-card mx-4">
            <div class="text-center">
                 <a href="hpme.html" class="inline-block text-3xl font-bold gradient-text mb-2">CreativAI</a>
                <h2 class="text-2xl font-bold text-white">
                    Welcome Back
                </h2>
                <p class="text-gray-400">Sign in to continue your creative journey.</p>
            </div>
            
            <div class="mt-8">
                <button type="button" class="w-full inline-flex items-center justify-center py-3 px-4 rounded-lg bg-white/10 border border-white/20 text-white font-semibold hover:bg-white/20 transition-all duration-300">
                    <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.655-3.357-11.303-8H6.306C9.656,39.663,16.318,44,24,44z"></path>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.022,35.548,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
            
            <p class="text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="#" class="font-medium text-violet-400 hover:text-violet-300">
                    Sign up
                </a>
            </p>
            
             <p class="text-center text-xs text-gray-600">
                <a href="home.html" class="hover:text-gray-400">Back to Home</a>
            </p>
        </div>
    </div>

</body>
</html>
